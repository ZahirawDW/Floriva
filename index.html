<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Floriva</title>
</head>
<body> 
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
        <div class="container-lg">
            <!-- Hamburger button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <!-- brand logo -->
            <a class="navbar-brand fs-2 fw-bold me-auto ms-1" href="#"><img src="images/logo.png" alt="" style="max-height: 50px;max-width: 60px;">Floriva</a>
            <!-- Icons -->
            <div class="d-flex gap-md-4 order-lg-3">
                <div><i class="bi bi-heart-fill fs-4"></i></div>
                <div class="ms-2 me-md-2"><i class="bi bi-cart-fill fs-4"></i></div>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item mx-2"><a class="nav-link" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="#reviews">Reviews</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Content -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <div class="container-lg d-flex justify-content-around flex-column flex-md-row align-items-center">
                <div class="home-content align-self-center">
                    <h2 class="fw-bold fs-1 mt-3">Floriva Store</h2>
                    <h3>Beautiful Blooms for Every Occasion</h3>
                    <p class="lead">Discover our exquisite collection of fresh flowers and arrangements, perfect for weddings, birthdays, and special moments.</p>
                    <a class="btn btn-lg text-white" role="button" href="#products">Shop Now</a>
                </div>
                <div>            
                    <img src="images/home.png" alt="bear holding flowers" class="img">
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
